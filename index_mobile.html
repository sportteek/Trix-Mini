<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trix â€“ Mini Game</title>

<style>
    body {
        margin: 0;
        background: #1a1a1a;
        font-family: sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .game-container {
        width: 95%;
        max-width: 450px;
        background: #222;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 15px #000;
        text-align: center;
    }

    h1 {
        margin: 0 0 10px;
        font-size: 2rem;
    }

    .btn {
        background: #ffcc00;
        color: #000;
        padding: 12px 25px;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        display: inline-block;
    }

    .cards {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
    }

    .card {
        width: 70px;
        height: 100px;
        background: #fff;
        border-radius: 10px;
        color: #000;
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 3px 8px rgba(0,0,0,0.6);
    }

    .result {
        font-size: 1.4rem;
        margin-top: 10px;
        font-weight: bold;
        min-height: 30px;
    }
</style>
</head>
<body>

<div class="game-container">
    <h1>Trix Game</h1>

    <div class="cards" id="cards">
        <div class="card">?</div>
        <div class="card">?</div>
    </div>

    <div class="btn" onclick="playGame()">Play</div>

    <div class="result" id="result"></div>
</div>


<script>
function playGame() {
    const values = ["A", "K", "Q", "J", "10", "9", "8", "7"];
    const c1 = values[Math.floor(Math.random() * values.length)];
    const c2 = values[Math.floor(Math.random() * values.length)];

    document.getElementById("cards").innerHTML = `
        <div class="card">${c1}</div>
        <div class="card">${c2}</div>
    `;

    let winner = "";
    if (values.indexOf(c1) < values.indexOf(c2)) winner = "Card 1 Wins!";
    else if (values.indexOf(c1) > values.indexOf(c2)) winner = "Card 2 Wins!";
    else winner = "Draw!";

    document.getElementById("result").innerText = winner;
}
</script>

</body>
</html>
